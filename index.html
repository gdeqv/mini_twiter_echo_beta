<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echo — Google Вход</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: #222;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px #000;
}
input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}
button {
    background-color: #0f0;
    cursor: pointer;
    font-weight: bold;
}
button:hover { background-color: #0c0; }
.error { color: #f55; font-size: 0.9em; }
</style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Войти через Google</h2>
    <button onclick="googleLogin()">Войти с Google</button>
    <div class="error" id="error"></div>
</div>

<div class="container" id="nickname-container" style="display:none;">
    <h2>Введите свой ник</h2>
    <input type="text" id="nickname" placeholder="Ник">
    <button onclick="setNickname()">Сохранить ник</button>
    <div class="error" id="nick-error"></div>
</div>

<div class="container" id="welcome-container" style="display:none;">
    <h2 id="welcome-msg"></h2>
    <button onclick="logout()">Выйти</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDYNBFXBRNg68Z3u_T4JTa-kRqorWKtZek",
    authDomain: "echo-beta-edb51.firebaseapp.com",
    projectId: "echo-beta-edb51",
    storageBucket: "echo-beta-edb51.firebasestorage.app",
    messagingSenderId: "18552431523",
    appId: "1:18552431523:web:7541c2d8f549dcb55cf016",
    measurementId: "G-XQ49S7VDS1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => {
        document.getElementById('error').textContent = err.message;
    });
}

auth.onAuthStateChanged(user => {
    const loginContainer = document.getElementById('login-container');
    const nicknameContainer = document.getElementById('nickname-container');
    const welcomeContainer = document.getElementById('welcome-container');
    const welcomeMsg = document.getElementById('welcome-msg');

    if (user) {
        loginContainer.style.display = 'none';
        if (!user.displayName) {
            nicknameContainer.style.display = 'block';
            welcomeContainer.style.display = 'none';
        } else {
            welcomeContainer.style.display = 'block';
            nicknameContainer.style.display = 'none';
            welcomeMsg.textContent = `Привет, ${user.displayName}!`;
        }
    } else {
        loginContainer.style.display = 'block';
        nicknameContainer.style.display = 'none';
        welcomeContainer.style.display = 'none';
    }
});

function setNickname() {
    const nickInput = document.getElementById('nickname').value;
    const nickError = document.getElementById('nick-error');
    if (!nickInput) {
        nickError.textContent = "Введите ник!";
        return;
    }
    const user = auth.currentUser;
    user.updateProfile({ displayName: nickInput }).then(() => {
        nickError.textContent = "";
        document.getElementById('nickname-container').style.display = 'none';
        document.getElementById('welcome-container').style.display = 'block';
        document.getElementById('welcome-msg').textContent = `Привет, ${user.displayName}!`;
    }).catch(err => {
        nickError.textContent = err.message;
    });
}

function logout() {
    auth.signOut();
}
</script>

</body>
</html>
